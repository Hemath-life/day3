<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="sing.css">
</head>

<body>
    <div class="screen">
        <h1 class="screen_title">Up for a Challenge?</h1>

        <div class="screen_from">
            <h2 class="from_title">Create Account</h2>
            <div class="from_input">
                <input type="text"
                    placeholder="Name">
                <input type="email"
                    placeholder="Email">
                <input type="password"
                    placeholder="Password">
            </div>

            <button class="from_button">Ready</button>
        </div>
        <p class="screen_footer">
            <strong>Sign in</strong>
        </p>
    </div>
</body>

</html>
